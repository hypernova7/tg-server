name: Deploy Docker Container to Fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: "0 0 * * *"

jobs:
  flyio:
    runs-on: ubuntu-latest
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      FORCE_DEPLOY: ${{ secrets.FORCE_DEPLOY }} # Optional
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Checkout for updates
        uses: actions/github-script@main
        id: status
        with:
          script: require('./scripts/check-for-updates')({ context, core, exec, github });
      - name: Installing flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploying to Fly.io
        if: |
          steps.status.outputs.new_update == 'true'
            || steps.status.outputs.force_deploy == 'true'
        run: |
          if [[ "$FLY_API_TOKEN" != "" ]]; then
            flyctl deploy
          fi
      - name: Commit submodule updates
        if: steps.status.outputs.new_update == 'true'
        run: |
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add .
            git commit -am "Updated telegram-bot-api submodules" || echo "Nothing to commit"
            git push origin main
