[supervisord]
nodaemon=true
user=root # remove this on heroku

[program:telegram-bot-api]
command=telegram-bot-api --dir=/file --temp-dir=/tmp --username=telegram-bot-api --groupname=telegram-bot-api %(ENV_EXTRA_ARGS)s
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:uwsgi]
command=uwsgi --ini /etc/uwsgi/uwsgi.yml
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=nginx -p / -c /etc/nginx/nginx.conf
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
